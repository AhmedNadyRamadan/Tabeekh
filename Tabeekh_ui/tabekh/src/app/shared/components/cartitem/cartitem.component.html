<div class="row mt-4 mb-3 align-items-center">
    <div class="col-auto">
        <img class="w-100" src="{{image}}" alt="{{ cartitem().name }}">
    </div>
    <div class="col-auto p-3">
        <h4 class="fw-bold mb-3">{{cartitem().name}}</h4>
        <div class="row align-items-center mb-3">
            <div class="col-auto">
                @if (doneWith()) {
                    <span>{{cartitem().quantity}}</span>
                }@else {
                    <app-cart-btn [meal]="cartitem()" [isLarger]="true"></app-cart-btn>
                }
            </div>
            <div class="col-auto">
                {{ UnitsAR[cartitem().measure_unit] }}
            </div>
        </div>
        <h5 class="mb-3">{{cartitem().price | currency:"EGP":"جنية "}}</h5>
        <h6><span class="fw-bold">إجمالي: </span>{{cartitem().price * cartitem().quantity |currency:"EGP": "جنية " }}</h6>
    </div>
</div>

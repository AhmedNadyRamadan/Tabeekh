<section class="container-fluid">
    <div class="container">
        <div class="row justify-content-between align-items-center p-3">
            <div class="col-auto">
                <img src="logo.jpeg" alt="طبيخ" class="img-fluid rounded-1" style="width: 50px; height: 50px;">
            </div>
            <nav class="col-auto">
                <ul class="nav justify-content-evenly align-items-center">
                    @for (link of routes(); track $index) {
                    <li class="nav-item">
                        <a class="nav-link color_P-A300" [routerLink]="[link.route]"
                            routerLinkActive="color_P-A600 font-weight-bold"
                            [routerLinkActiveOptions]="{ exact: true }">{{ link.titleAr }}</a>
                    </li>
                    }
                </ul>
            </nav>
            <div class="col-auto">

                <ul class="nav justify-content-evenly align-items-center">
                    @if (isLoggedIn) {
                    <li>
                        <p-menu #menu [model]="items" [popup]="true" />
                        <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true"
                            [text]="true" />
                    </li>
                    }
                    @for (link of iconLinks(); track $index) {
                    @if (link.show) {
                    <li class="nav-item">
                        <p-button (onClick)="routeTo(link.route)" [icon]="link.icon" [rounded]="true"[text]="true"></p-button>
                    </li>
                    }
                    }
                </ul>
            </div>
        </div>
    </div>
</section>
